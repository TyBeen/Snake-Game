<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="welcomeMsg">
      <div class="welcome">Welcome to Snake!</div>
      <div class="msg">Click the start button to start playing!</div>
      <button class="start">START</button>
    </h1>
    <h2 class="title">SNAKE</h2>
    <div class="trackers">
      <div class="score">Score:</div>
      <div class="scoreNumber" id="scoreNumber">0</div>
    </div>
    <div class="gameOverMsg" id="gameOverMsg">
      <div class="gmeOvr">GAME OVER!</div>
      <div class="overMsg">YOUR SCORE WAS</div>
      <div class="playAgain">
        Play Again?
        <button class="yesBtn">Yes</button>
        <button class="noBtn">No</button>
      </div>
    </div>
    <div class="border">
      <span class="scoreDot" id="scoreDot"></span>
    </div>
  </body>
</html>
